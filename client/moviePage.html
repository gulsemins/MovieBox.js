<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/moviePage.css" />
    <title>MovieBox</title>
  </head>
  <body>
    <div class="topnav">
      <nav class="navbar">
        <a class="active" href="index.html">MovieBox</a>
        <a href="loggedMovies.html">About</a>
        <a href="#contact">Contact</a>
        <input type="search" id="site-search" placeholder="Search.." />
        <button id="button-search">Search</button>
      </nav>
    </div>

    <div id="movie-page-wrapper">
      <div class="col-6" id="poster-col">
        <section class="poster-list">
          <img id="poster" alt="Movie Poster" />
          <p id="imdbRating"></p>
        </section>
      
      </div>

      <div class="col-17">
        <section id="movie-header">
          <div id="movieInfoHeader">
            <h1 id="titleHeader"></h1>
          </div>
        </section>
        <section class="section col-10 col-main">
          <h2 id="title"></h2> 
          <p>
            <small class="number">
           <p id="released"></p>
            </small>
          </p>
          <section>
            <p id="plot"></p>
          </section>
          <div id="tabbed-content">
            <div id="Cast" class="city">
              <h2>CAST</h2>
              <p id="cast"></p>
            </div>
            
            <div id="Genre" class="city" style="display:none">
              <h2>GENRES</h2>
              <p id="genreMovie"></p>
            </div>
            
            <div id="Runtime" class="city" style="display:none">
              <h2>RUNTIME</h2>
              <p id="runtime"></p>
            </div>

            <div class="w3-bar w3-black">
              <button class="w3-bar-item w3-button" onclick="openCity('Cast')">Cast</button>
              <button class="w3-bar-item w3-button" onclick="openCity('Genre')">Genre</button>
              <button class="w3-bar-item w3-button" onclick="openCity('Runtime')">Runtime</button>
            </div>     
            <section id="movie-details">
              <button id="toggle-watched-button">Mark Watched</button>
              <button id="toggle-fav-button">add favorite</button>
          </section>
        </section>
         
      </div>
    </div>

    <script type="text/javascript" src="moviePage.js"></script>
  </body>
</html>
